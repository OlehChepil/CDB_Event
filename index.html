<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            href="CDB_IMGS/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="CDB_IMGS/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="CDB_IMGS/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="CDB_IMGS/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="CDB_IMGS/favicon/site.webmanifest" />

        <link rel="stylesheet" href="styles/css/templates/reset.css" />
        <link rel="stylesheet" href="styles/css/style.css" />

        <title>CDB Event</title>
    </head>

    <body>
        <section class="home-screen">
            <header class="header container">
                <div class="header__logo">
                    <a class="logo-wo" href="#"> </a>
                </div>
                <div class="header__top">
                    <div class="header__media">
                        <ul class="media-list">
                            <li class="media-list__item">
                                <a
                                    class="media-list__link"
                                    target="_blank"
                                    href="#"
                                    ><img
                                        class="media-list__img"
                                        src="CDB_Imgs/ikons/facebook-white.svg"
                                        alt="facebook ikons"
                                        icon="white"
                                /></a>
                            </li>
                            <li class="media-list__item">
                                <a
                                    class="media-list__link"
                                    target="_blank"
                                    href="#"
                                    ><img
                                        class="media-list__img"
                                        src="CDB_Imgs/ikons/twitter-white.svg"
                                        alt="twitter ikons"
                                        icon="white"
                                /></a>
                            </li>
                            <li class="media-list__item">
                                <a
                                    class="media-list__link"
                                    target="_blank"
                                    href="#"
                                    ><img
                                        class="media-list__img"
                                        src="CDB_Imgs/ikons/youtube-white.svg"
                                        alt="youtube ikons"
                                        icon="white"
                                /></a>
                            </li>
                        </ul>
                        <p class="header__text">202.742.5923 ext. 160</p>

                        <p class="header__text">
                            info [at] cbdmeetings [dot] com
                        </p>
                    </div>
                    <div class="header__user-account user-account">
                        <a class="user-account__login" href="#">Логін </a>
                        <span class="user-account__line1">|</span
                        ><span class="user-account__line2">/</span>
                        <a class="user-account__registration" href="#"
                            >Зареєструватися</a
                        >
                    </div>
                </div>

                <nav class="header__nav-section">
                    <button class="header__burger-btn">
                        <img src="CDB_Imgs/ikons/menu.svg" alt="" />
                    </button>
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#">Про нас</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Сервіси</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Портфоліо</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Клієнти</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Магазин</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Контакти</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Вартість</a>
                        </li>
                        <li class="header__nav-item"><a href="#">Події</a></li>
                    </ul>
                </nav>
                <div class="header__search">
                    <form class="search" action="">
                        <input
                            class="search__inp"
                            autocomplete="off"
                            type="search"
                            placeholder="Пошук"
                        />
                        <button class="search__btn" type="submit">
                            <img
                                class="search__img"
                                src="CDB_Imgs/ikons/search-white.svg"
                                alt="magnifying glass"
                                icon="white"
                            />
                        </button>
                    </form>
                </div>
            </header>
        </section>

        <script src="skripts/skript.js"></script>
    </body>
</html>
